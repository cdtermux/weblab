<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multimedia Web Page</title>
</head>
<body>
<h1>Welcome to Our College Multimedia Page</h1>
<section>
<h2>Image</h2>
<img src="logo.jpeg" alt="College Image" width="200" height="100">
</section>
<section>
<h2>Audio</h2>
<audio controls>
<source src="college_anthem.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</section>
<section>
<h2>Video</h2>
<video width="600" controls>
<source src="college_tour.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</section>
<section>
<h2>GIF</h2>
<img src="college_gif.gif" alt="College GIF">
</section>
</body>
</html>
