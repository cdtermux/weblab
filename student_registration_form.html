<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Admission Form</title>
</head>
<body>
<h1>Student Registration Form</h1>
<form action="/submit_form" method="post">
<fieldset>
<legend align="center">Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="firstname" required><br><br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lastname" required><br><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br><br>
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required><br><br>
<label for="address">Address:</label><br>
<textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
</fieldset>
<fieldset>
<legend align="center">Academic Information</legend>
<label for="PUC">PUC:</label>
<input type="text" id="puc" name="puc" required><br><br>
<label for="graduationyear">Year of Graduation:</label>
<input type="number" id="graduationyear" name="graduationyear" min="1900" max="2100" required><br><br>
<label for="major"> Major:</label>
<input type="text" id="major" name="major" required><br><br>
<label for="Percentage">PUC Percentage:</label>
<input type="number" id="percentage" name="percentage" min="30" max="100" required><br><br>
</fieldset>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
