<!DOCTYPE html>
<html>
<head>
<title>Student Information and Grade Calculator</title>
</head>
<body>
<h1>Student Information and Grade Calculator</h1>
<label for="name">Student Name:</label>
<input type="text" id="name" required>
<label for="math">Math Marks:</label>
<input type="number" id="math" min="0" max="100" required>
<label for="science">Science Marks:</label>
<input type="number" id="science" min="0" max="100" required>
<label for="english">English Marks:</label>
<input type="number" id="english" min="0" max="100" required>
<button onclick="calculateResults()">Calculate</button>
<div id="results">
<!-- Results will be displayed here -->
</div>
<script>
function calculateResults() {
    let name = document.getElementById('name').value;
    let mathMarks = parseFloat(document.getElementById('math').value);
    let scienceMarks = parseFloat(document.getElementById('science').value);
    let englishMarks = parseFloat(document.getElementById('english').value);
    
    if (isNaN(mathMarks) || isNaN(scienceMarks) || isNaN(englishMarks) ||
        mathMarks < 0 || mathMarks > 100 ||
        scienceMarks < 0 || scienceMarks > 100 ||
        englishMarks < 0 || englishMarks > 100) {
        alert('Please enter valid marks between 0 and 100.');
        return;
    }
    
    let totalMarks = mathMarks + scienceMarks + englishMarks;
    let averageMarks = totalMarks / 3;
    let result = averageMarks >= 40 ? 'Pass' : 'Fail';
    
    let grade;
    if (averageMarks >= 90) {
        grade = 'A+';
    } else if (averageMarks >= 80) {
        grade = 'A';
    } else if (averageMarks >= 70) {
        grade = 'B';
    } else if (averageMarks >= 60) {
        grade = 'C';
    } else if (averageMarks >= 50) {
        grade = 'D';
    } else {
        grade = 'F';
    }
    
    let resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = `
        <h2>Results for ${name}:</h2>
        <p><strong>Total Marks:</strong> ${totalMarks}</p>
        <p><strong>Average Marks:</strong> ${averageMarks.toFixed(2)}</p>
        <p><strong>Result:</strong> ${result}</p>
        <p><strong>Grade:</strong> ${grade}</p>
    `;
}
</script>
</body>
</html>
